{% extends "base.html" %}

{% block title %}Gamescam{% endblock %}

{% load static %}

{% block content %}
    
                <div class="row row-cols-3">
                    {% if game_list %}

                        {% for game in game_list %}
                            <div class="col pb-3">
                                <div class="card">
                                    <a href="{% url 'gameplay' game.slug %}">
                                        <img class="card-img-top" style="height: 10rem;" src="{{ game.thumbnail.url }}" alt="Card image cap">
                                    </a>
                                    <div class="card-body p-1">
                                        <a href="{% url 'gameplay' game.slug %}">
                                            <p class="card-text text-center mb-0"><b>{{ game.name }}</b></p>
                                        </a>
                                        <div class="d-flex justify-content-center">
                                            <div class="py-2 px-3"><i class="far fa-eye"> 3000</i></div>
                                            <div class="py-2 px-3"><i class="far fa-thumbs-up"> %70</i></div>
                                            <div class="py-2 px-3"><i class="far fa-comments"> 9</i></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        {% endfor %}

                    {% else %}
                        <p>No Games</p>
                    {% endif %}                    
                </div>
            
{% endblock %}
